name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Go
      run: |
        wget https://go.dev/dl/go1.19.1.darwin-amd64.pkg
        tar -xzvf go1.19.1.darwin-amd64.pkg
        sudo mv go /usr/local/

    - name: Install fetchd
      run: |
        git clone https://github.com/fetchai/fetchd.git && cd fetchd
        make build
        make install

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run pytest

    - name: Lints
      run: |
        poetry run pylint src/
