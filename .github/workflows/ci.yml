name: CI

on:
  push:
    branches: [ docker-cache ]
  pull_request:
    branches: [ docker-cache ]

jobs:
  build:
    name: Test

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Set permissions
      run: sudo chown -R $USER:$USER /home/github/actions-runner/_work/jenesis

    - uses: actions/checkout@v3

    - name: Restore Docker Image Cache if it exists
      id: cache-docker-images
      uses: actions/cache@v3
      with:
        path: ci/cache/docker
        key: cache-docker-images

    - name: Pull and Save Docker Images if cache miss
      if: steps.cache-docker-images.outputs.cache-hit != 'true'
      run: |
        mkdir -p ci/cache/docker
        docker pull fetchai/fetchd:0.10.5
        docker pull cosmwasm/rust-optimizer:0.12.9
        docker image save fetchai/fetchd:0.10.5 --output ./ci/cache/docker/fetchd-0-10-5.tar
        docker image save cosmwasm/rust-optimizer:0.12.9 --output ./ci/cache/docker/rust-optimizer-0-12-9.tar

    - name: Load Docker Images if cache hit
      if: steps.cache-docker-images.outputs.cache-hit == 'true'
      run: |
        docker image load --input ./ci/cache/docker/fetchd-0-10-5.tar
        docker image load --input ./ci/cache/docker/rust-optimizer-0-12-9.tar

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18.1'

    - name: Install fetchd
      run: |
        git clone https://github.com/fetchai/fetchd.git && cd fetchd
        make build
        make install
        export PATH=$PATH:~/go/bin
        source ~/.bashrc
        fetchd version
 
    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run pytest

    - name: Lints
      run: |
        poetry run pylint src/
